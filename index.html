<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Doc</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="hero">
        <video autoplay muted loop id="myVideo">
            <source src="stars.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        
        <div id="start">
            <h1>Spaceship</h1>
            <h3>Let us bring you space news.</h3>
            <button id="myBtn" onclick="myFunction()">View news</button>
        </div>
    </header>
    <main id="info">
        <div class="news" id="news"></div>
        <div class="wrap">
            <iframe class="video" src="https://www.youtube.com/embed/egDIqKLt2L4?si=iq6w-tWhfGjDJVuc"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>
        </div>
    </main>
    <footer id="foot">
        <a href="https://github.com/yaroslavami">GitHub</a>
        <p>Copyrights 2024</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
